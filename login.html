<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body src="bg.jpg">
    <div class="container">
        <form class="form" id="login">
            <h1 class="heading"> SALESKEN ASSIGNMENT </h1>
            <h2 class="form__title">LOGIN</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Username or email" id="email">
                <br>
                <a  >[use:admin@gmail.com]</a>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                <br>
                <a>[use:12345678]</a>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit"  onclick="auth()">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="signup.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

    <script>
        function auth(){
            var email=document.getElementById('email').value;
            var password=document.getElementById('password').value;

            if(email=='admin@gmail.com' && password=='12345678')
            {

                 window.location.assign('quiz.html');

                alert("login successfully");
            }

            else{

                alert("invalid information");
                return;
        }
    }
    </script>
        
    
    
</body>
</html>
